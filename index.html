<!DOCTYPE html>
<html>
    <head>
	
    <title>PACSMan Player</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.css" />
	<script src="jquery/jquery-1.9.1.js"></script>
	<script src="jquery-mobile-config.js"></script>
	<script src="jquery/jquery.mobile-1.3.2.min.js"></script>


	<!-- / Specifc App files -->
	<script  type="text/javascript" src="appName.Data/js/AppGlobalVars.js"></script>
	<link rel="stylesheet" href="appName.Data/css/Layout_Id-001.css" />
	
	<!-- / Global Behavior files -->	
	<link rel="stylesheet" href="style.css" />	
	<script type="text/javascript" src="global_var.js"></script>
	<script type="text/javascript" src="createLayout.js"></script>
	<script type="text/javascript" src="createKeys.js"></script>
	<script type="text/javascript" src="setTrialProperties.js"></script>	
	<script type="text/javascript" src="sessionControl.js"></script>
	<script type="text/javascript" src="behavior.js"></script>
	<script type="text/javascript" src="timming.js"></script>
	<script type="text/javascript" src="loadSession.js"></script>
	<script type="text/javascript" src="startSession.js"></script>
	<script type="text/javascript" src="saveData.js"></script>
</head>

<body>
	
	<form id="SessionParameters">
		<input type="text" size="1" name="time" id="time" value="0" readonly="readonly">
		<input type="text" size="1" name="timePaused" id="timePaused" value="0" readonly="readonly">
			<span id="trialDataDIV"></span>
	</form>
	<div id="blank" class="blank"></div>


	<div data-role="page" id="initPage" class="ScreenPage">

		<div id="startPage" data-role="content">        
			<a id="startButton" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="a" data-prefetch> Start </a>	
		</div>
		<div id = 'data1'></div>
		<div id = 'data2'></div>	
	</div>


	<div data-role="page" id="Page0" data-dom-cache="true" class="ScreenPage">

		<!--// The form that will sent all user trial data -->
		<form id="DataKeyForm0" class="DataKeyForm" action="saveData.html" method="GET"></form>
		
		<!-- /content -->
		<div id="Screen0" data-role="content" class="screenDIV" data-enhance="false"></div>
	</div><!-- /page -->
 
 
	<div data-role="page" id="Page1" data-dom-cache="true" class="ScreenPage">
		
		<!--// The form that will sent all user trial data -->
		<form id="DataKeyForm1" class="DataKeyForm" action="saveData.html" method="GET"></form>	 

		<!-- /content -->
		<div id="Screen1" data-role="content" class="screenDIV" data-enhance="false"></div>
	</div><!-- /page -->

 
 	<div data-role="page" id="finalPage" data-dom-cache="true">
		
		<!--// The fomr that will sent all user trial data -->
		<form id="SessionForm" action="saveData.html" method="GET"></form>
		<div id="finalScreen" data-role="content"><h3>The End!</h3></div><!-- /content -->
		
		<a href="#Page0" data-prefetch>Main Screen</a>
	</div><!-- /page -->
 
 </body>
</html>
